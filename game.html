<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Play</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader" class = "flex-center flex-column">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_SFHkoc.json"  background="transparent"  speed="1"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
        </div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p class="hud-index">
              Question
            </p>
            <h1 class="hud-text" id = 'questionCounter'>
            </h1>
          </div>
          <div id="hud-item">
            <p class="hud-index">
              Score
            </p>
            <h1 class="hud-text" id ='score'>0
            </h1>
          </div>
        
        </div>
        <h2 id="question"></h2>
        <div class="choices">
          <p class="choice-option">A</p>
          <p class="choice-ans" data-number="1"></p>
        </div>
        <div class="choices">
          <p class="choice-option">B</p>
          <p class="choice-ans" data-number="2"></p>
        </div>
        <div class="choices">
          <p class="choice-option">C</p>
          <p class="choice-ans" data-number="3"></p>
        </div>
        <div class="choices">
          <p class="choice-option">D</p>
          <p class="choice-ans" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
